    body {
        background: linear-gradient(to bottom, orange,red);

        }
        h1 {
            position: relative;
            top: 50px;

        }
        @keyframes Animation{
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
        button {
            width: 260px;
            height: 100px;
            position: relative;
            top: 75px;
            border-radius: 50px;
            font-family: Poppins;
            background: linear-gradient(to top, orange,rgb(226, 0, 0));
            border: 5px black solid;
            cursor: pointer;
            box-shadow: 8px 6px 5px rgba(0, 0, 0, 0.3);
        }   
        button:active {
        transform: scale(0.95);
        }
    </style>
